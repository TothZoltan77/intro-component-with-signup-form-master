<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css" href="type/css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<main class="main-container">

<section class="info-section">

  <h1>Learn to code by watching others</h1> 

  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
   but understanding how developers think is invaluable.
 </p> 

</section>
  


  <div class="main-form">

    <button class="btnblue">

      <span>Try it free 7 days</span>
  
      then $20/mo. thereafter
      
    </button>


    <div class="input-field">
      <input class="first-name" id="first-name" type="text" placeholder="First Name">
      <div class="first-name-error"></div>
      <label for="first-name" class="name-label">

      </label>
      </div>

      <div class="input-field">
        <input class="last-name" id="last-name" type="text" placeholder="Last Name">
        <div class="last-name-error"></div>
        <label for="last-name" class="name-label">
  
        </label>
      </div>


      <div class="input-field">
        <input class="user-email" type="email" placeholder="Email Address">
        <div class="user-email-error"></div>
        <label for="user-email" class="email-label">
  
        </label>
      </div>


      <div class="input-field">
        <input class="user-pass" type="password" placeholder="Password">
        <div class="user-pass-error"></div>
        <label for="user-pass" class="pass-label">
  
        </label>
      </div>


      <button id="btngreen">
        claim your free trial
      
      </button>
      



         <label class="tnc" for="submit-info">
          By clicking the button, you are agreeing to our 
        

          <a href="">Terms and Services</a>
         </label>
       
    </div>
   
  </div>




  
  <section class="foot"> Challenge by &nbsp&nbsp <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>&nbsp&nbsp
    Coded by&nbsp&nbsp <a href="#">Toth Zoltan</a>
  </section>


  <script src="app.js"></script>


</body>
</html>
